<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><title>iframe中介页面</title></head><body><script type="text/javascript"> function  pseth() {     var iObj = parent.parent.document.getElementById('frame_content');    iObjH =  window.location.hash; 	iObj.style.height = iObjH.split("#")[1]+"px";	if(iObj.style.height != '' && iObj.style.height != undefined){		clearInterval(timer);	}}var timer = setInterval("pseth()", 200);</script></body></html>
